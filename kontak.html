        body {

        nav {
            background-color: #ffcad4;
            padding: 1em;

        }

        nav ul {
            display: flex;
            justify-content: center;

        }

        nav ul li {
            margin: 0 1em;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
            padding: 0.5em 1em;
            border-radius: 20px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        nav ul li a.active,

            background-color: #f8a1d1;
            color: #fff;
            transform: scale(1.05);
        }

            text-align: center;
            padding: 3em 2em;

        }

            font-size: 2.8em;
            margin-bottom: 0.2em;
            font-weight: 700;
            letter-spacing: 1px;
        }

        section {
            padding: 3em 2em;
            max-width: 800px;
            margin: auto;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            margin-top: -3em;
            position: relative;
            z-index: 1;
        }

        h2 {

            font-size: 2em;

            font-weight: 600;

        section p {

        a {
